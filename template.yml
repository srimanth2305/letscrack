---
- hosts: webservers
  become: yes
  tasks:
  - include_tasks: myfile.yml
  - name: install webserver on ubuntu
    apt: 
      name: apache2
      state: present
    notify: startwebserver


  - name: copy index file into webserver
    template:
      src:  index.j2
      dest: /var/www/html/index.html
    notify: startwebserver

  handlers:
  - name: startwebserver
    service:
      name: apache2
      state: started

  
  